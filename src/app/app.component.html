
<div class="theme" [ngClass]="{'light': light}">
  <div (click)="switchTheme()" class="switch-theme">
    <span class="material-icons" *ngIf="light">dark_mode</span>
    <span class="material-icons" *ngIf="!light">light_mode</span>
  </div>
  <img src="assets/map.png" id="map" alt="map"/>
  <router-outlet></router-outlet>
</div>
